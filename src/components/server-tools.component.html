<div class="flex-wrap flex-center child-margin-smx">
  <ng-container *ngFor="let group of apiGroups">
    <a class="pad-v-xxs pad-h border-bottom-3 border-white" (click)="showGroup=group"
      [class.bg-grey-2x]="showGroup === group"
    >{{group.title}}</a>
  </ng-container>
</div>

<ng-container *ngFor="let group of apiGroups">
  <ng-container *ngIf="showGroup === group">
    <div class="flex-center child-margin">
      <a class="no-a-style text-smx" *ngFor="let item of group.links" [href]="item.url" target="_blank">
        <span class="underline">{{item.title || item.url}}</span>
      </a>
    </div>
    <div *ngIf="group.description" class="flex-center">
      <p class="opacity-70 text-smx margin" style="max-width: 1200px;">{{group.description}}</p>
    </div>
    <div class="flex-wrap flex-center">
      <tool-wrap *ngFor="let api of group.apis" class="flex1 flex-stacked" [api]="api" [(format)]="storage.format"></tool-wrap>
    </div>
  </ng-container>
</ng-container>
